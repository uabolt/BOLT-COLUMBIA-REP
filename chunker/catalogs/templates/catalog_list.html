{% extends "base.html" %}

{% block content %}
  <h1> {{ obj_type }} list </h1>
  <br />
  <center>
    <table class="table">
      <tr>
        <th> Link to detail </th>
      </tr>
      {% for obj in object_list %}
        <tr>
          <td>
            <a href="{% url detail_url obj.id %}">{{ obj }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </center>
{% endblock content %}
